<!-- Uniform Deductions View -->
<div class="card">
  <div class="card-header">
    <h2><span class="material-icons-round">receipt_long</span> Payroll Deductions</h2>
    <div class="form-row">
      <select id="deductionPayday" class="form-control form-select" style="width: 200px;" onchange="loadPayrollDeductions()">
        <option value="">Select payday...</option>
      </select>
      <button class="btn btn-outline btn-sm" onclick="exportDeductionsCSV()">
        <span class="material-icons-round">download</span> CSV
      </button>
      <button class="btn btn-primary btn-sm" onclick="markAllDeductionsPaid()" id="markAllPaidBtn" disabled>
        <span class="material-icons-round">check_circle</span> Mark All Paid
      </button>
    </div>
  </div>
  <div class="card-body">
    <div id="deductionsSummary" class="stats-grid mb-lg hidden">
      <div class="stat-card">
        <div class="stat-icon purple"><span class="material-icons-round">people</span></div>
        <div class="stat-content"><h3 id="deductionsCount">0</h3><p>Employees</p></div>
      </div>
      <div class="stat-card">
        <div class="stat-icon green"><span class="material-icons-round">payments</span></div>
        <div class="stat-content"><h3 id="deductionsTotal">$0</h3><p>Total Deductions</p></div>
      </div>
    </div>
    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Order #</th>
            <th>Payment</th>
            <th class="numeric">Amount</th>
            <th style="width: 100px;"></th>
          </tr>
        </thead>
        <tbody id="deductionsBody">
          <tr><td colspan="5"><div class="empty-state"><span class="material-icons-round">calendar_today</span><h3>Select a Payday</h3><p>Choose a payday above to see deductions due</p></div></td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
