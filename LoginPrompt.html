<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Required - Payroll Review</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
      max-width: 420px;
      width: 100%;
      overflow: hidden;
    }
    
    .login-header {
      background: linear-gradient(135deg, #E51636 0%, #c41230 100%);
      padding: 40px 30px;
      text-align: center;
      color: white;
    }
    
    .login-header .logo-icon {
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      backdrop-filter: blur(10px);
    }
    
    .login-header .logo-icon .material-icons-round {
      font-size: 36px;
      color: white;
    }
    
    .login-header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .login-header p {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 400;
    }
    
    .login-body {
      padding: 40px 30px;
      text-align: center;
    }
    
    .lock-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    
    .lock-icon .material-icons-round {
      font-size: 40px;
      color: #64748b;
    }
    
    .login-body h2 {
      font-size: 20px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 12px;
    }
    
    .login-body .description {
      font-size: 15px;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .sign-in-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: #4285f4;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 280px;
    }
    
    .sign-in-btn:hover {
      background: #3367d6;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(66, 133, 244, 0.35);
    }
    
    .sign-in-btn:active {
      transform: translateY(0);
    }
    
    .sign-in-btn .material-icons-round {
      font-size: 22px;
    }
    
    .google-logo {
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3px;
    }
    
    .google-logo svg {
      width: 100%;
      height: 100%;
    }
    
    .login-footer {
      padding: 20px 30px 30px;
      text-align: center;
      border-top: 1px solid #f1f5f9;
    }
    
    .login-footer p {
      font-size: 13px;
      color: #94a3b8;
    }
    
    .login-footer a {
      color: #E51636;
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-footer a:hover {
      text-decoration: underline;
    }
    
    /* Loading state */
    .sign-in-btn.loading {
      pointer-events: none;
      opacity: 0.8;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo-icon">
        <span class="material-icons-round">payments</span>
      </div>
      <h1>Payroll Review</h1>
      <p>Overtime & Payroll Management System</p>
    </div>
    
    <div class="login-body">
      <div class="lock-icon">
        <span class="material-icons-round">lock</span>
      </div>
      <h2>Sign In Required</h2>
      <p class="description">
        Please sign in with your Google account to access Payroll Review. 
        Only authorized team members can view and manage payroll data.
      </p>
      
      <button class="sign-in-btn" onclick="initiateSignIn()">
        <span class="google-logo">
          <svg viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </span>
        Sign in with Google
      </button>
    </div>
    
    <div class="login-footer">
      <p>Need to submit a PTO request? <a href="?view=pto-request">Click here</a></p>
    </div>
  </div>

  <script>
    function initiateSignIn() {
      const btn = document.querySelector('.sign-in-btn');
      if (btn.classList.contains('loading')) return;
      
      btn.classList.add('loading');
      btn.innerHTML = '<div class="spinner"></div> Signing in...';
      
      let completed = false;
      
      // 15 second timeout to prevent infinite loading
      const timeoutId = setTimeout(function() {
        if (!completed) {
          completed = true;
          btn.classList.remove('loading');
          btn.innerHTML = getGoogleButtonHTML();
          alert('Connection timed out. Please refresh the page and try again.');
        }
      }, 15000);

      // Call server function - this triggers Google OAuth consent
      google.script.run
        .withSuccessHandler(function(result) {
          if (completed) return;
          completed = true;
          clearTimeout(timeoutId);
          
          if (result && result.authenticated) {
            // Store auth in localStorage
            localStorage.setItem('payroll_auth', JSON.stringify({
              email: result.email,
              timestamp: Date.now()
            }));
            // Create session on server and redirect
            google.script.run
              .withSuccessHandler(function() {
                // Session created, reload to get main app
                window.top.location.reload();
              })
              .withFailureHandler(function() {
                window.top.location.reload();
              })
              .createAuthSession(result.email);
          } else {
            btn.classList.remove('loading');
            btn.innerHTML = getGoogleButtonHTML();
            alert('Unable to sign in. Please make sure you have a Google account and try again.');
          }
        })
        .withFailureHandler(function(error) {
          if (completed) return;
          completed = true;
          clearTimeout(timeoutId);
          
          btn.classList.remove('loading');
          btn.innerHTML = getGoogleButtonHTML();
          console.error('Sign in error:', error);
          alert('Sign in failed. Please try again.');
        })
        .authenticateUser();
    }
    
    function getGoogleButtonHTML() {
      return '<span class="google-logo"><svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg></span> Sign in with Google';
    }
    
    // Check if already authenticated on page load
    (function() {
      const auth = localStorage.getItem('payroll_auth');
      if (auth) {
        try {
          const authData = JSON.parse(auth);
          // Check if auth is less than 8 hours old
          if (authData.email && (Date.now() - authData.timestamp) < 8 * 60 * 60 * 1000) {
            // Show loading state
            document.querySelector('.login-body h2').textContent = 'Verifying...';
            document.querySelector('.login-body .description').textContent = 'Please wait while we verify your session.';
            document.querySelector('.sign-in-btn').style.display = 'none';
            
            // Verify session is still valid on server
            google.script.run
              .withSuccessHandler(function(isValid) {
                if (isValid) {
                  // Session valid, reload to get main app
                  window.top.location.reload();
                } else {
                  // Session expired, clear and show login
                  localStorage.removeItem('payroll_auth');
                  window.location.reload();
                }
              })
              .withFailureHandler(function() {
                localStorage.removeItem('payroll_auth');
                window.location.reload();
              })
              .checkAuthSession();
          } else {
            localStorage.removeItem('payroll_auth');
          }
        } catch (e) {
          localStorage.removeItem('payroll_auth');
        }
      }
    })();
  </script>
</body>
</html>
